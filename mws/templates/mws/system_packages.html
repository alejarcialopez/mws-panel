{% extends 'project-light/campl-mws.html' %}
{% load static %}
{% block page_content %}
    <div class="campl-column12">
        <div class="campl-content-container">
            <h1 id="page-title">Install system packages</h1>

            <form action={% url 'sitesmanagement.views.system_packages' vm_id=vm.id %} method="post">{% csrf_token %}
                <fieldset>
                    <p>Select those packages you want to install in your machine</p>
                    <div id="system_packages_form">
                        {{ system_packages_form.as_p }}
                    </div>
                    <p><input type="submit" value="Submit" class="campl-btn campl-primary-cta"></p>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}

{% block campl_foot_js %}
    <script src="{% static 'js/jquery.multi-select.js' %}" type="text/javascript"></script>
    <script>
        $('#id_system_packages').multiSelect({
            selectableHeader: "<p>List of available packages:</p>",
            selectionHeader: "<p>List of installed packages:</p>"
        })
    </script>
{% endblock %}
