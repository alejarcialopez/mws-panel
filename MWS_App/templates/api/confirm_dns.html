{% extends 'project-light/campl-mws.html' %}
{% load static %}
{% block page_content %}
    <div class="campl-column12 campl-main-content">
        <div class="campl-content-container">
            <h1>Confirm acceptance for domain name {{ dn.name }}</h1>

            <form action={% url 'apimws.views.confirm_dns' dn_id=dn.id %} method="post">{% csrf_token %}
                <fieldset>
                    <select name="accepted">
                      <option value="1" selected>Accept</option>
                      <option value="0">Deny</option>
                    </select>
                    <p><input type="submit" value="Submit" class="campl-btn campl-primary-cta"/></p>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
