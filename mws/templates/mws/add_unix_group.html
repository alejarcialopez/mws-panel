{% extends 'project-light/campl-mws.html' %}
{% load static %}
{% block page_content %}
    <div class="campl-column12 campl-main-content">
        <div class="campl-content-container">
            <h1>Add a Unix Group to your vm of the site "{{ vm.site.name }}"</h1>
            <form action={% url 'sitesmanagement.views.add_unix_group' vm_id=vm.id %} method="post">
                <fieldset>
                    {% csrf_token %}
                    <div id="unix_group_form">
                        {{ unix_group_form.as_p }}
                    </div>
                    <p><input type="submit" value="Submit" class="campl-btn campl-primary-cta"/></p>
                </fieldset>
        </div>
    </div>
{% endblock %}
