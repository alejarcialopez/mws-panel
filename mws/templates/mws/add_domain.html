{% extends 'project-light/campl-mws.html' %}
{% load static %}
{% block page_content %}
    <div class="campl-column12 campl-main-content">
        <div class="campl-content-container">
            <h1>Add a domain name to your mws site {{ site.name }}</h1>
            <form action={% url 'sitesmanagement.views.add_domain' site_id=site.id %} method="post">{% csrf_token %}
                <fieldset>
                    <div id="domain_form">
                        {{ domain_form.as_p }}
                    </div>
                    <p><input type="submit" value="Submit" class="campl-btn campl-primary-cta"/></p>
                </fieldset>
            </form>
            <p><a href={% url 'sitesmanagement.views.show' site_id=site.id %}>Back to main menu</a></p>
        </div>
    </div>
{% endblock %}
