{% extends 'project-light/campl-mws.html' %}
{% block page_content %}
    <div class="campl-column12 campl-main-content">
        <div class="campl-content-container">
            {% for message in messages %}
                <p class="campl-notifications-icon campl-warning-icon" style="float:none; margin-bottom: 10px;">{{ message }}</p>
            {% endfor %}
            <p class="campl-notifications-icon campl-warning-icon"
            style="float:none; margin-bottom: 10px;">You do not have permission to access this web application.</p>
            <p>If you think you should have, please contact <a href="mailto:mws-support@uis.cam.ac.uk">mws-support@uis.cam.ac.uk</a> for more information.</p>
        </div>
    </div>
{% endblock %}
